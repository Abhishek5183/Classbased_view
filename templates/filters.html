<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Built In Filters</h1><br>
        <h2>{{ data }}</h2>
        <h2>{{ data|length }}</h2>
        <h2>{{ data|upper }}</h2>
        <h2>{{ data|lower }}</h2>
        <h2> I have {{ c }} dog {{ c | pluralize }}</h2>
        <h2>I have {{c}} mango{{c|pluralize:'es'}}</h2>
        <h2>This {{c}} dog{{c|pluralize}} {{c|pluralize:'is,are'}} mine</h2>
        <h2>{{dt|date:'H Y y D'}}</h2>

    </center>
</body>
</html>
